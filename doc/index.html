<html ng-app="app">

    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>

<style>
.animated.ng-enter {
  transition: .5s linear all;
  opacity: 0;
}
.animated.ng-enter.ng-enter-active {
  opacity: 1;
}
.animated.ng-leave {
  opacity: 0;
}
#loading-bar-spinner {
  top:calc(50% - 25px);
  left:calc(50% - 25px);
}
#loading-bar-spinner .spinner-icon {
  width:50px;
  height:50px;
  border-radius: 80%;
}
html,
body,
.l-mainArea,
.l-subArea,
.l-extArea{
  height: 100%;
}
.l-subArea,
.l-extArea{
  position: fixed;
  top: 0;
  padding:0 1%;
  width:20%;
  overflow-y: scroll;
  background:#f8fcff;
}
.l-subArea{
  left:0;
}
.l-extArea{
  left:78%;
}
.l-mainArea{
  margin-left:24%;
  width:50%;
  position: relative;
}
</style>


  </head>
  <body ng-controller="appController as vm">
    <div class="l-subArea">
  sub</div><!--
    --><div class="l-mainArea"><div class="viewArticle" ui-view="viewArticle" class="animated"></div></div><!--
    --><div class="l-extArea">
        <div ui-view="viewArticleList"></div>
          <md-loader url="{{vm.sitemapUrl}}"/>
    </div>
  </body>
</html>
